<form>
	<label for="password">
		Nuværende kode:
	</label>
	<input id="password"
		type="password"
		[(ngModel)]="password"
		placeholder="Kode"
		autocomplete="current-password"
		name="password"
		required>

	<label for="new-password">
		Ny kode:
	</label>
	<input id="new-password"
		type="password"
		[(ngModel)]="newPassword"
		placeholder="Ny kode"
		autocomplete="new-password"
		name="new-password"
		required>

	<label for="repeat-password">
		Gentag den nye kode:
	</label>
	<input id="repeat-password"
		type="password"
		[(ngModel)]="repeatNewPassword"
		placeholder="Gentag ny kode"
		autocomplete="new-password"
		name="repeat-password"
		required>
	<button type="button"
		(click)="changePassword()"
		[disabled]="!password || !newPassword || newPassword !== repeatNewPassword">
		Skift kode
	</button>
</form>

<ng-container *ngIf="authService.isAdmin()">
	<label for="new-user">
		Tilføj bruger:
	</label>
	<input #newUser
		type="text"
		id="new-user"
		placeholder="Brugernavn">
	<button type="button"
		(click)="authService.addUser(newUser.value)">
		Tilføj
	</button>
	<button type="button"
		(click)="authService.resetPasswordFor(newUser.value)">
		Reset kode
	</button>
</ng-container>
