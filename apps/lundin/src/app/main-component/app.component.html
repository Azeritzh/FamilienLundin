<header>
	{{header}}
</header>
<nav *ngIf="isLoggedIn()">
	<button (click)="hideNavigation = true">Kollaps</button>
	<a *ngFor="let entry of navigationEntries"
		[routerLink]="entry.link">
		{{entry.text}}
	</a>
	<button (click)="logout()">Log ud</button>
</nav>
<article *ngIf="isLoggedIn()">
	<router-outlet></router-outlet>
</article>
<lundin-login *ngIf="!isLoggedIn()"></lundin-login>
