<h1>Spillere</h1>

<button type="button"
	class="start"
	(click)="restart()">
	Start nyt spil
</button>

<ol>
	<li *ngFor="let player of players">
		<input [(ngModel)]="player.name"
			placeholder="Spillernavn">
		<input [(ngModel)]="player.color"
			placeholder="Farve">
	</li>
</ol>

<button type="button"
	class="add-player"
	(click)="addPlayer()">
	Tilføj spiller
</button>

<div class="setting">
	<button type="button"
		(click)="toggleAdvanced()">
		Avancerede indstillinger
	</button>
</div>

<ng-container *ngIf="showAdvancedSettings">
	<div class="setting">
		<label for="boardSize">Brætstørrelse</label>
		<input id="boardSize"
			type="number"
			[ngModel]="boardSize"
			(ngModelChange)="boardSizeChange.emit($event); triggerNewGame.emit()"
			autocomplete="off">
	</div>

	<div class="setting">
		<label for="fieldSize">Feltstørrelse</label>
		<input id="fieldSize"
			type="number"
			[ngModel]="fieldSize"
			(ngModelChange)="fieldSizeChange.emit($event)"
			autocomplete="off"
			[disabled]="autoSize">
	</div>

	<div class="setting">
		<label for="autoSize">Automatisk feltstørrelse</label>
		<input id="autoSize"
			type="checkbox"
			[ngModel]="autoSize"
			(ngModelChange)="autoSizeChange.emit($event)"
			autocomplete="off">
	</div>
</ng-container>
