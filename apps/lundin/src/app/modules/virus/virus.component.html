<div class="message">{{message}}</div>

<button type="button"
	class="start"
	(click)="restart()">
	Start nyt spil
</button>

<div class="game-container">
	<div *ngFor="let position of positions"
		class="game-field"
		(click)="select(position.x, position.y)"
		[style.backgroundColor]="colorFor(position)"
		[class.selected]="isSelected(position)">
	</div>
</div>
