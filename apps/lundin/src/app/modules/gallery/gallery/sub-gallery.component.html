@for(image of images; track image) {
@if(image.endsWith('.mp4') || image.endsWith('.mkv') || image.endsWith('.avi')) {
<video width="300"
	height="169"
	controls
	preload="none"
	poster="assets/images/video-thumb.png">
	<source [src]="'api/gallery/files/images/' + image"
		type="video/mp4">
	Din browser underst√∏tter ikke videoafspilning.
</video>
} @else {
<a [href]="'api/gallery/files/images/' + image">
	<img [src]="'api/gallery/files/thumbnails/' + image"
		alt="gallery image"
		loading="lazy" />
</a>
}
}
