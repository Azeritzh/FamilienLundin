<ng-container *ngIf="person">
	<lundin-portrait [person]="person"></lundin-portrait>
	<lundin-portrait *ngFor="let parent of parents"
		[person]="parent"></lundin-portrait>
	<lundin-portrait *ngFor="let partner of partners"
		[person]="partner"></lundin-portrait>
	<lundin-portrait *ngFor="let child of children"
		[person]="child"></lundin-portrait>
</ng-container>
