<ng-container *ngIf="personNode">
	<div class="person"
		(click)="navigateToPerson()">
		<div class="person-info"
			[class.male]="personNode.person.gender === 'male'"
			[class.female]="personNode.person.gender === 'female'">
			<div class="label name">{{personNode.person.name}}</div>
			<div class="label born">Født: {{bornText()}}</div>
			<div class="label dead">Død: {{deadText()}}</div>
		</div>
	</div>
	<div class="parents">
		<div class="father">
			<lundin-ancestry-tree-node *ngIf="personNode.father"
				[personNode]="personNode.father"></lundin-ancestry-tree-node>
		</div>
		<div class="mother">
			<lundin-ancestry-tree-node *ngIf="personNode.mother"
				[personNode]="personNode.mother"></lundin-ancestry-tree-node>
		</div>
	</div>
</ng-container>
