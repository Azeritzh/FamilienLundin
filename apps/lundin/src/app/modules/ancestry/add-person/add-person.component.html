<h1>Opret ny person</h1>

<div class="content-container">
	<label for="name">
		Navn
	</label>
	<input type="text"
		[(ngModel)]="name"
		id="name"
		autocomplete="off">

	<label for="gender">
		Køn
	</label>
	<select>
		<option value="male">
			Hankøn
		</option>
		<option value="female">
			Hunkøn
		</option>
		<option value="other">
			Andet
		</option>
	</select>

	<label for="born">
		Født
	</label>
	<input type="text"
		[(ngModel)]="born"
		id="born"
		autocomplete="off">

	<label for="dead">
		Død
	</label>
	<input type="text"
		[(ngModel)]="dead"
		id="dead"
		autocomplete="off">

	<label>
		Information
	</label>
	<ul>
		<li *ngFor="let info of information"
			class="information-row">
			<input type="text"
				[(ngModel)]="info.title"
				placeholder="Titel"
				autocomplete="off">
			<input type="text"
				[(ngModel)]="info.content"
				placeholder="Beskrivelse"
				autocomplete="off">
			<button type="button"
				class="delete"
				(click)="deleteInformation(info)">
				Slet
			</button>
		</li>
	</ul>
</div>

<div class="btn-container">
	<button type="button"
		class="add-info"
		(click)="addInformation()">
		Tilføj infolinje
	</button>

	<button type="button"
		class="add-person"
		(click)="add()"
		[disabled]="!name">
		Opret person
	</button>
</div>
