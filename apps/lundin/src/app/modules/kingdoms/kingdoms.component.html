<div class="settings-area">
	<h1>Info</h1>

	<div class="setting">
		Terræn: {{terrain}}
	</div>
	<div class="setting">
		<button type="button"
			(click)="changeTerrain(0)">
			Vand
		</button>
		<button type="button"
			(click)="changeTerrain(1)">
			Fladt
		</button>
		<button type="button"
			(click)="changeTerrain(2)">
			Bakket
		</button>
		<button type="button"
			(click)="changeTerrain(3)">
			Bjerge
		</button>
	</div>
	<div class="setting">
		Frodighed: {{fertility}}
	</div>
	<div class="setting">
		<button type="button"
			(click)="changeFertility(0)">
			Øde
		</button>
		<button type="button"
			(click)="changeFertility(1)">
			Medium
		</button>
		<button type="button"
			(click)="changeFertility(2)">
			Frodigt
		</button>
	</div>
	<div class="setting">
		Bla: {{blabla}}
	</div>
</div>

<lundin-kingdoms-display [game]="game"
	[displayState]="displayState"
	(clickField)="clickField($event)"
	class="game-area">
</lundin-kingdoms-display>
