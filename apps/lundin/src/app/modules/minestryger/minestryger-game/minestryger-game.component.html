<canvas #canvas
	(mousemove)="mouseMove($event)"
	(mouseleave)="mouseMove($event)"
	(mousedown)="updateMouseClick($event, true)"
	(mouseup)="updateMouseClick($event, false)"
	(contextmenu)="$event.preventDefault()">
</canvas>
<div class="time">{{currentTime}}</div>
<button type="button"
	(click)="startGame()">
	Nyt spil
</button>
<div class="bombs">{{remainingBombs}}</div>
