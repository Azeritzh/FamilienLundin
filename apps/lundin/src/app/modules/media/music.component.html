<section class="media-container">
	<header class="container-header">
		<h1>Musik</h1>
	</header>

	<section class="scroll-list-container">
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Artist</th>
					<th>Album</th>
					<th>Album Artist</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let song of musicLibrary" (click)="playSong(song.filename)">
					<td>{{ song.title }}</td>
					<td>{{ song.artists.join(", ") }}</td>
					<td>{{ song.album }}</td>
					<td>{{ song.albumArtist }}</td>
				</tr>
			</tbody>
		</table>
	</section>

	<audio #audioPlayer controls>
		Your browser does not support the audio element.
	</audio>
</section>
