<section class="tabs">
	<button class="tab"
		(click)="selectTab('library')">Bibliotek</button>
	<button class="tab"
		(click)="selectTab('album')">Albummer</button>
	<button class="tab"
		(click)="selectTab('current')">KÃ¸</button>
</section>

<section *ngIf="currentTab === 'library'"
	class="tab library-tab scroll-list-container">
	<div class="track-list-header">
		<div>Titel</div>
		<div>Kunstnere</div>
		<div>Album</div>
		<div>Albumkunstner</div>
	</div>
	<lundin-track *ngFor="let track of musicService.tracksNoDuplicates"
		[track]="track"
		(click)="playSong(track.filename)">
	</lundin-track>
</section>

<section *ngIf="currentTab === 'album'"
	class="tab album-tab">
	albummer
</section>

<section *ngIf="currentTab === 'current'"
	class="tab current-tab scroll-list-container">
	<div class="track-list-header">
		<div>Titel</div>
		<div>Kunstnere</div>
		<div>Album</div>
		<div>Albumkunstner</div>
	</div>
	<lundin-track *ngFor="let track of musicService.tracksNoDuplicates"
		[track]="track">
	</lundin-track>
</section>

<section class="current-song">
	<div>{{currentSong}}</div>
	<audio #audioPlayer
		controls>
		Your browser does not support the audio element.
	</audio>
</section>
