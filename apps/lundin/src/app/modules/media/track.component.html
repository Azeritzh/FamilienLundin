<div *ngFor="let field of fields"
	class="field">
	{{track[field]}}
</div>
<div *ngIf="active"
	class="buttons">
	<button (click)="handlePlay($event)">Afspil</button>
	<button *ngIf="showQueueButtons"
		(click)="musicService.addAsNext(track.identifier); $event.stopPropagation();">
		Tilføj som næste
	</button>
	<button *ngIf="showQueueButtons"
		(click)="musicService.addAsLast(track.identifier); $event.stopPropagation();">
		Tilføj som sidste
	</button>
</div>
