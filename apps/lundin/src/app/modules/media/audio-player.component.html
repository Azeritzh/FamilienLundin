<div class="info">
	<div class="artist">{{track?.artists?.join(", ")}}</div>
	<div class="title">{{track?.title}}</div>
	<div class="album">{{track?.album}}</div>
</div>
<div class="player">
	<img class="play-button"
		[src]="isPlaying ? '/assets/images/icons/pause.svg' : '/assets/images/icons/play.svg'"
		alt="play"
		tabindex="0"
		(click)="toggleMusic()"
		(keydown)="$event.key === 'Enter' ? toggleMusic() : ''" />

	<input class="seek-bar"
		type="range"
		min="0"
		[max]="duration"
		[value]="currentTime"
		(input)="onSeekInput($event)"
		(change)="finishSeek()">
	<div class="duration">{{timeFormat(currentTime)}} / {{timeFormat(duration)}}</div>

	<img class="mute-button"
		[src]="getVolumeIcon()"
		alt="mute/unmute"
		tabindex="1"
		(click)="toggleMute()"
		(keydown)="$event.key === 'Enter' ? toggleMute() : ''" />
	<input class="volume-bar"
		type="range"
		min="0"
		max="1"
		step="0.01"
		[value]="volume"
		(input)="onVolumeInput($event)">
</div>
