<div class="settings-and-search">
	<input type="text"
		placeholder="SÃ¸g">
	<div *ngFor="let column of columns | keyvalue"
		class="column-setting">
		<input type="checkbox"
			[id]="column.key">
		<label [for]="column.key">{{column.value.title}}</label>
	</div>
</div>

<div class="track-list-header">
	<div *ngFor="let column of enabledColumns()">{{column.title}}</div>
</div>
<lundin-track *ngFor="let track of tracks"
	[track]="track"
	[showQueueButtons]="!isQueue"
	[isPlaying]="isQueue && musicService.queue[musicService.playingIndex] === track">
</lundin-track>
