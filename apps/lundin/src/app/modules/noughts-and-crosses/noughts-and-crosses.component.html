<div class="message">{{message}}</div>

<button type="button"
	class="start"
	(click)="restart()">
	Start nyt spil
</button>

<div class="game-container">
	<div *ngFor="let position of positions"
		class="game-field"
		(click)="placePiece(position.x, position.y)">
		{{pieceAt(position.x, position.y)}}
	</div>
</div>
