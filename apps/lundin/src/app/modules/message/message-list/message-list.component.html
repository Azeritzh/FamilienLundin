<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
@for (thread of threads; track thread) {
  <div
    class="thread"
    (click)="openThread(thread._id)">
    <header class="message-header">
      <div class="title">
        {{thread.title}}
      </div>
      <div class="date">
        {{thread.creationTime | date}}
      </div>
    </header>
    <section class="message-content">
      <div class="content">{{firstLineOfThread(thread)}}</div>
      <div class="author">
        {{thread.authorId | user | async}}
      </div>
    </section>
  </div>
}
