<section class="thread-container">
	<section class="thread-content-container">
		<header class="container-header">
			<h1>{{thread.title}}</h1>
			<button type="button"
				(click)="addResponse()">
				Opret svar
			</button>
			<button *ngIf="canEdit()"
				type="button"
				(click)="editThread()">
				Redig√©r
			</button>
		</header>
		<section class="thread-subject">
			<div class="thread-subheading">
				<div class="thread-author">
					{{thread.authorId | user | async }}
				</div>
				<div class="thread-date">
					{{thread.creationTime | date}}
				</div>
			</div>
			<div markdown [data]="thread.content" class="thread-content"></div>
		</section>
		<section class="responses">
			<div *ngFor="let response of thread.responses"
				class="response">
				<header class="response-header">
					<div class="response-author">
						{{response.authorId | user | async}}
					</div>
					<div class="response-date">
						{{response.creationTime | date}}
					</div>
				</header>
				<div class="response-content">
					<div>{{response.content}}</div>
				</div>
			</div>
		</section>
	</section>
</section>
