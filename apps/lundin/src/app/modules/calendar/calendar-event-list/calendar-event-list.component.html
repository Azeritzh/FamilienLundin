<div *ngFor="let event of events"
	class="entry"
	(click)="openEvent(event._id)">
	<header class="message-header">
		<div class="title">
			{{event.title}}
		</div>
	</header>
	<section class="message-content">
		<div class="content">
			{{event.description}}
		</div>
		<div class="date">
			{{event.date | date}}
		</div>
	</section>
</div>
